<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Interactive Marketing - Toolbox</title>
    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,200" rel="stylesheet">
    <link href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="/css/main.css?v=1">
  </head>
  <body>
    <div id="container" class="container">
      <header>
        <img src="/img/bswh-central.png" alt="Baylor Scott &amp; White">
      </header>
      <hr>
      <div id="main">
        <h1 class="sr-only">Interactive Marketing - Toolbox</h1>
        <div class="row">
          <div class="col-lg-3">
            <ul class="list-group">
              <li class="list-group-item">Form &amp; Survey</li>
              <li class="list-group-item disabled">Blog <small class="text-danger">TBD</small></li>
              <li class="list-group-item disabled">Calendar <small class="text-danger">TBD</small></li>
              <li class="list-group-item disabled">Email <small class="text-danger">TBD</small></li>
            </ul>
          </div>
          <div class="col-lg-9" id="content">
            {CONTENT}
          </div>
        </div>
      </div>
      <hr>
      <footer>
        <ul class="list-inline text-center">
          <li><a href="#">Contact Us</a></li>
          <li><a href="http://www.baylorscottandwhite.com/">BaylorScottandWhite.com</a></li>
        </ul>
      </footer>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js">//</script>
		<script>
		$(document).ready(function(){
			$("#START_DATE").datepicker({
        dateFormat: "yy-mm-dd",
        onSelect: function(selected){
	         $("#END_DATE").datepicker("option","minDate", selected)
	      }
      });
			$("#END_DATE").datepicker({
        dateFormat: "yy-mm-dd",
        onSelect: function(selected){
	         $("#START_DATE").datepicker("option","maxDate", selected)
	      }
      });
		});
		</script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!--<script src="/js/bootstrap.min.js"></script>-->
    <script src="/js/form.js?v=1"></script>
  </body>
</html>
