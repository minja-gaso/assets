  <body id="toolbox">
    <noscript>
      <style type="text/css">
      #container { display: none; }
      #noscript { text-align: center; font-size: 20px; }
      </style>
      <p id="noscript">Life's too short - enable JavaScript or go home!  <br/><br/><br/> But seriously, please turn it on to allow the <strong>Toolbox</strong> to work properly.</p>
    </noscript>
    <div id="container" class="container">
      <header>
        <img src="/img/bswh-central.png" alt="Baylor Scott &amp; White" class="img-responsive">
      </header>
      <div id="main">
        <h1 class="sr-only">Interactive Marketing - Toolbox</h1>
        <div class="row">
          <div class="col-lg-3 col-md-3 col-sm-3" id="sidebar">
            <form action="" method="post" name="component_form">
              <input type="hidden" name="COMPONENT_ID" />
              <ul class="list-group">
                <li class="list-group-item disabled">SiteBuilder</li>
              </ul>
            </form>
          </div>
          <div class="col-lg-9 col-md-9 col-sm-9" id="content">
            {CONTENT}
          </div>
        </div>
      </div>
      <footer>
        <ul class="list-inline text-center">
          <li><a href="/webform/public/contact-us">Contact Us</a></li>
          <li><a href="http://www.baylorscottandwhite.com/">BaylorScottandWhite.com</a></li>
        </ul>
      </footer>
    </div>
    <script>
    var pageForm = document.portal_form;
    function websiteList(){
      pageForm.WEBSITE_ID.value=0;
      pageForm.SCREEN.value='LIST';
      pageForm.submit();
    }
    function createWebsite(){
      pageForm.ACTION.value='CREATE_WEBSITE';
      pageForm.submit();
    }
    function deleteWebsite(id){
      pageForm.WEBSITE_ID.value=id;
      pageForm.ACTION.value='DELETE_WEBSITE';
      pageForm.submit();
    }
    function editWebsite(id){
      pageForm.WEBSITE_ID.value=id;
      pageForm.SCREEN.value='GENERAL';
      pageForm.submit();
    }
    function saveWebsite(){
      pageForm.ACTION.value='SAVE_WEBSITE';
      pageForm.submit();
    }
    function switchTab(value){
      pageForm.SCREEN.value=value;
      pageForm.submit();
    }
    function editWebsiteTemplate(id){
      pageForm.TEMPLATE_ID.value=id;
      pageForm.SCREEN.value='TEMPLATE';
      pageForm.submit();
    }
    function saveWebsiteTemplate(){
      pageForm.ACTION.value='SAVE_TEMPLATE';
      pageForm.submit();
    }
    function createWebsiteTemplate(){
      pageForm.ACTION.value='CREATE_TEMPLATE';
      pageForm.submit();
    }
    function deleteWebsiteTemplate(id){
      pageForm.TEMPLATE_ID.value=id;
      pageForm.ACTION.value='DELETE_TEMPLATE';
      pageForm.submit();
    }
    function editWebsitePage(id){
      pageForm.PAGE_ID.value=id;
      pageForm.SCREEN.value='PAGE';
      pageForm.submit();
    }
    function saveWebsitePage(){
      pageForm.ACTION.value='SAVE_PAGE';
      pageForm.submit();
    }
    function createWebsitePage(){
      pageForm.ACTION.value='CREATE_PAGE';
      pageForm.submit();
    }
    function deleteWebsitePage(id){
      pageForm.PAGE_ID.value=id;
      pageForm.ACTION.value='DELETE_PAGE';
      pageForm.submit();
    }
    </script>
